<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./javascript/encriptador.js" defer></script>
</head>
<body>
    <div>
        <img class="logo" src="./assets/alura.png" alt="Logo de Alura" />
    </div>

    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="text-area" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <div class="imagen">
            <img src="./assets/persona.png" alt="no encontrado" id="persona">
            </div>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>


</body>

</html>
